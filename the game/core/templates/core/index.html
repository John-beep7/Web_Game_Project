{% extends "core/base.html" %}
{% block title %}
    The Game
          
{% endblock %}
{% block content %}
    
                <div class="mt-6 px-6 py-18 bg-gray-100, rounded-xl">

                    <h2 class="text-2xl font-bold text-center">Choose Scenario</h2>
                    <div class="grid grid-cols-3 gap-4">
                        {% for scenario in scenarios%}
                            <div class="bg-white p-6 rounded-xl">
                                <img src="{{scenario.image.url}}" alt="{{scenario.name}}" class="rounded-xl">
                                <p class="text-gray-500">{{scenario.description}}</p>
                                <a href="#" class="block mt-4 px-6 py-3 text-lg font-semibold bg-gray-500 hover:text-white rounded-xl hover:bg-gray-700">Start</a>
                            </div>
                        {% endfor %}
                </div>
          
{% endblock %}
